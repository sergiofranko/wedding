<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISA&SERGIO</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=The+Nautigal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="nav-main">
            <img src="images/anillos.png" alt="anillos" class="nav-brand">
            <ul class="nav-menu">
                <li>
                    <a href="#">Nuestra Boda</a>
                </li>
                <li>
                    <a href="#">Galería</a>
                </li>
                <li>
                    <a href="#">Confirma tu asistencia</a>
                </li>
                <li>
                    <a href="#">Ubicación</a>
                </li>
                <li>
                    <a href="#">Contacto</a>
                </li>
            </ul>
        </nav>
        <header class="showcase">
            <h1>Isabel & Sergio</h1>
            <p>¡Nos Casamos!</p>
            <div class="container-countdown">
                <div class="item-countdown">
                  <div><span class="countdown" id="days"></span></div> 
                  <div class="label">días</div> 
                </div>
                <div class="item-countdown">
                  <div><span class="countdown" id="hours"></span></div> 
                  <div class="label">hrs</div>
                </div>
                <div class="item-countdown">
                  <div><span class="countdown" id="minutes"></span></div> 
                  <div class="label">min</div>
                </div>
                <div class="item-countdown">
                  <div><span class="countdown" id="seconds"></span></div> 
                  <div class="label">s</div>
                </div>
              </div>
        </header>
    </div>

    <script src="main.js"></script>
</body>
</html>
