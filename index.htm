<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISA&SERGIO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=The+Nautigal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        table.dataTable thead {
              background-color:#D6DBDF;
              color:#000000;
          }  
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav-main">
            <img src="images/anillos.png" alt="anillos" class="nav-brand">
            <ul class="nav-menu">
                <li>
                    <a href="#">Nuestra Boda</a>
                </li>
                <li>
                    <a href="#">Galería</a>
                </li>
                <li>
                    <a href="#">Confirma tu asistencia</a>
                </li>
                <li>
                    <a href="#">Ubicación</a>
                </li>
                <li>
                    <a href="#">Contacto</a>
                </li>
            </ul>
        </nav>
        <header class="showcase">
            <h1>Isabel & Sergio</h1>
            <p>¡Nos Casamos!</p>
            <p>30 de julio 2022</p>
            <div class="container-countdown">
                <div class="item-countdown">
                  <div><span class="countdown" id="days"></span></div> 
                  <div class="label">D</div> 
                </div>
                <div class="item-countdown">
                  <div><span class="countdown" id="hours"></span></div> 
                  <div class="label">H</div>
                </div>
                <div class="item-countdown">
                  <div><span class="countdown" id="minutes"></span></div> 
                  <div class="label">M</div>
                </div>
                <div class="item-countdown">
                  <div><span class="countdown" id="seconds"></span></div> 
                  <div class="label">S</div>
                </div>
              </div>
        </header>

        <div class="separator">
            <img src="./images/eucalyptusBranch4.png" alt="Separator" class="separator-image">
        </div>
        <!--GALERIA DE IMAGENES-->
        <section id="galery">
            <img src="./images/galery/img1.jpg" alt="Galeria">
            <img src="./images/galery/img2.jpg" alt="Galeria">
            <img src="./images/galery/img3.jpg" alt="Galeria">
            <img src="./images/galery/img4.jpg" alt="Galeria">
            <img src="./images/galery/img5.jpg" alt="Galeria">
            <img src="./images/galery/img6.png" alt="Galeria">
            <img src="./images/galery/img7.jpg" alt="Galeria">
            <img src="./images/galery/img8.jpg" alt="Galeria">
        </section>
        <section id="main-container-galery">
            <div id="internal-container">
                <img src="./images/galery/img1.jpg" alt="Galeria" id="active-image">
                <button id="btn-close" type="button">X</button>
                <button id="btn-back" type="button">&lt;</button>
                <button id="btn-next" type="button">&gt;</button>
            </div>
        </section>
        <!--CONFIRMACIÓN ASISTENCIA-->
        <section class="assistance-confirmation">
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                       <table id="tablaArticulos" class="table table-striped table-bordered" style="width:100%">
                       <thead>
                         <tr>
                            <th>NOMBRE</th>
                            <th>ACCIÓN</th>                      
                        </tr>
                       </thead>
                       <tbody>
                       </tbody>
                       </table> 
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="./js/countdown.js"></script>
    <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap5.min.js"></script>
    <script src="./js/callApi.js"></script>
</body>
</html>
